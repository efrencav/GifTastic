<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIPHY Unit #6 Homework</title>
    <!-- Reset CSS -->
    <!-- Link to Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Link to CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <!-- Google Fonts -->
</head>

<body class="bg-extra-dark-gray">

    <div class="container">
        <h1 class="text-white padding-50px-top text-uppercase alt-font font-weight-900 title-large"><strong>GIPHY
            </strong><span class="text-deep-pink alt-font font-weight-400">Search</span></h1>
        <!-- Rendered buttons will get dumped here  -->
        <div id="buttons-area" class="padding-20px-top"></div>

        <form id="giphy-form" class="margin-20px-top form-inline">
            <label for="gif-input-area"></label>
            <input type="text" id="gif-input-area" placeholder="Search for new GiPHY">
            <!-- Button triggers new movie to be added -->
            <input id="add-giphy" type="submit" value="Search" class="btn btn-deep-pink btn-white:hover padding-10px-left">
        </form>
        <div class="col-md-10 col-sm-10 no-padding-lr">
            <p class="text-white text-medium">Click on the buttons above. When you get the results, click on any image
                to allow the Giphy to play.<br />
                If you don't see a gif you like, search for one of your choice, click on the new button and play
                through the results.<span class="text-deep-pink"><strong> Enjoy!</strong></span> </p>
        </div>
    </div>
    <section class="container no-padding-tb">
        <!-- giphy results will be placed here -->
        <div id="gifs-area"></div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <script src="./assets/javascript/main.js"></script>
</body>
