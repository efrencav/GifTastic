<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>GIPHY API</title>
    <!-- Reset CSS -->
    <!-- Link to Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Link to CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <!-- Google Fonts -->
</head>

<body class="bg-extra-dark-gray">
    
        <h1 class="text-white padding-50px-top">GIPHY Search</h1>
        <div class="container">
        <!-- Rendered buttons will get dumped here  -->
        <div id="buttons-area" class="padding-20px-top"></div>

        <form id="giphy-form" class="margin-20px-top form-inline">
            <label for="gif-input-area"></label>
            <input type="text" id="gif-input-area" placeholder="Search for new GiPHY">
            <br>

            <!-- Button triggers new movie to be added -->
            <input id="add-giphy" type="submit" value="Search" class="btn btn-deep-pink btn-white:hover padding-5px-left">
        </form>
        </div>
    <section class="container no-padding-tb"></div>
        <!-- giphy will get dumped Here -->
        <div id="gifs-area"></div>
    </section>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

        <script src="./assets/javascript/main.js"></script>
</body>
